        padding: 20px;

        flex-direction: column;
        align-items: center;
    }

    .cancel-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;

        padding: 15px;

        text-decoration: none;
        font-weight: bold;
    }
