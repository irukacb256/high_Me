{% extends 'base_main.html' %}

{% block content %}
<style>
    .cancel-container {
        padding: 20px;
        background: white;
        min-height: 100vh;
    }

    .header-bar {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .title-large {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    .confirm-section {
        margin-bottom: 30px;
    }

    .confirm-label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .confirm-value {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
    }

    .fixed-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 20px;
        border-top: 1px solid #eee;
    }

    .btn-submit {
        display: block;
        width: 100%;
        background: #007AFF;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 30px;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
</style>

<div class="cancel-container">
    <div class="header-bar">
        <a href="{% url 'job_cancel_step3' application.id %}" style="color:#333;"><i
                class="fa-solid fa-chevron-left"></i></a>
    </div>

    <div class="title-large">キャンセル理由</div>

    <div class="confirm-section">
        <div class="confirm-label">{{ reason }}</div>
        <div class="confirm-value">
            {{ reason_detail|linebreaksbr }}
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <!-- データ再送信 -->
        <input type="hidden" name="reason" value="{{ reason }}">

        <div class="fixed-footer">
            <button type="submit" class="btn-submit">次へ</button>
        </div>
    </form>
</div>
{% endblock %}
