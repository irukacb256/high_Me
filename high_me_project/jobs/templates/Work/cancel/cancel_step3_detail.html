{% extends 'base_main.html' %}

{% block content %}
<style>
    .cancel-container {
        padding: 20px;
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header-bar {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .message-box {
        color: #999;
        font-size: 16px;
        line-height: 1.6;
        flex: 1;
    }

    textarea {
        width: 100%;
        height: 200px;
        border: none;
        resize: none;
        font-size: 16px;
        outline: none;
        color: #333;
    }

    textarea::placeholder {
        color: #ccc;
    }

    .fixed-footer {
        padding: 20px;
        background: white;
    }

    .btn-next {
        display: block;
        width: 100%;
        background: #007AFF;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 30px;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
</style>

<div class="cancel-container">
    <div class="header-bar">
        <a href="{% url 'job_cancel_step2' application.id %}" style="color:#333;"><i
                class="fa-solid fa-chevron-left"></i></a>
    </div>

    <form method="post" style="flex:1; display:flex; flex-direction:column;">
        {% csrf_token %}
        <div class="message-box">
            <!-- デフォルト文言を表示するか、プレースホルダーにするか。画像4は文言が表示されている -->
            <textarea name="reason_detail" placeholder="詳細な理由を入力してください">応募条件の確認をきちんと行わないまま応募をしていたため、キャンセルをいたしました。
ご迷惑をお掛けして申し訳ございません。
また機会がございましたら、よろしくお願い申し上げます。</textarea>
        </div>

        <div class="fixed-footer">
            <button type="submit" class="btn-next">次へ</button>
        </div>
    </form>
</div>
{% endblock %}
