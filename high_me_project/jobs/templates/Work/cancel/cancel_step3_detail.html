{% extends 'base_auth.html' %}

{% block content %}
<style>
    .cancel-container {
        padding: 20px;
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-bottom: 100px;
        /* footer alignment */
    }

    .header-bar {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .title-large {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        line-height: 1.4;
        color: #000;
    }

    .message-box {
        color: #999;
        font-size: 16px;
        line-height: 1.6;
        flex: 1;
    }

    textarea {
        width: 100%;
        height: 300px;
        border: none;
        resize: none;
        font-size: 16px;
        outline: none;
        color: #333;
        font-family: inherit;
    }

    textarea::placeholder {
        color: #ccc;
    }

    .fixed-footer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 430px;
        background: white;
        padding: 15px 20px;
        border-top: 1px solid #eee;
        box-sizing: border-box;
        z-index: 1000;
    }

    .btn-next {
        display: block;
        width: 100%;
        background: #007AFF;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 30px;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
</style>

<div class="cancel-container">
    <div class="header-bar">
        <a href="{% url 'job_cancel_step2' application.id %}" style="color:#333;"><i
                class="fa-solid fa-chevron-left"></i></a>
    </div>

    <div class="title-large">理由入力</div>

    <form method="post" style="flex:1; display:flex; flex-direction:column;">
        {% csrf_token %}
        <div class="message-box">
            <textarea name="reason_detail" placeholder="詳細な理由を入力してください" autofocus>応募条件の確認をきちんと行わないまま応募をしていたため、キャンセルをいたしました。
ご迷惑をお掛けして申し訳ございません。
また機会がございましたら、よろしくお願い申し上げます。</textarea>
        </div>

        <div class="fixed-footer">
            <button type="submit" class="btn-next">送信</button>
        </div>
    </form>
</div>
{% endblock %}
