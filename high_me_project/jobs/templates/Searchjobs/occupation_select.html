{% extends 'base_auth.html' %}
{% block content %}
<style>
    .header {
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        border-bottom: 1px solid #eee;
        background: white;
    }

    .back-link {
        font-size: 20px;
        text-decoration: none;
        color: #333;
        margin-right: 20px;
    }

    .list-item {
        display: flex;
        justify-content: space-between;
        padding: 20px 15px;
        border-bottom: 1px solid #f5f5f5;
        cursor: pointer;
        background: white;
    }

    .list-item input {
        width: 22px;
        height: 22px;
        accent-color: #007AFF;
    }

    .fixed-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 430px;
        padding: 15px;
        background: white;
        border-top: 1px solid #eee;
        box-sizing: border-box;
    }
</style>

<div class="header">
    <a href="{% url 'refine_home' %}" class="back-link">＜</a>
    <div style="font-weight:bold;">職種を選択</div>
</div>

<form method="post">
    {% csrf_token %}
    <div style="padding-bottom: 80px;">
        {% for cat in occupation_list %}
        <label class="list-item">
            <span>{{ cat }}</span>
            <input type="checkbox" name="occupation" value="{{ cat }}" {% if cat in selected_occupations %}checked{%
                endif %}>
        </label>
        {% endfor %}
    </div>

    <div class="fixed-footer">
        <button type="submit"
            style="width:100%; padding:16px; background:#007AFF; color:white; border:none; border-radius:8px; font-weight:bold; font-size:16px;">OK</button>
    </div>
</form>
{% endblock %}
