{% extends 'base_auth.html' %}
{% block content %}
<style>
    .apply-page { display: flex; flex-direction: column; height: 100%; background: white; }
    .progress-wrap { height: 4px; width: 100%; background: #eee; }
    .progress-bar { height: 100%; background: #007AFF; width: 40%; transition: 0.3s; }
    
    .header { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #eee; flex-shrink: 0; }
    .header-title { flex: 1; text-align: center; font-weight: bold; margin-right: 30px; }

    .content { flex: 1; overflow-y: auto; padding: 20px 15px; }
    .item-row { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px 0; border-bottom: 1px solid #f5f5f5; gap: 15px; }
    .item-text { flex: 1; font-size: 14px; line-height: 1.5; color: #333; }
    
    .btn-ok { background: #eee; color: #999; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; flex-shrink: 0; }
    .btn-ok.active { background: #007AFF; color: white; }

    .footer { padding: 15px 20px 30px; border-top: 1px solid #eee; }
    .btn-next { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; background: #eee; color: #aaa; cursor: not-allowed; }
    .btn-next.enabled { background: #007AFF; color: white; cursor: pointer; }
</style>

<div class="apply-page">
    <div class="header">
        <a href="javascript:history.back()" style="text-decoration:none; color:black; font-size:24px;">＜</a>
        <div class="header-title">働くための条件</div>
    </div>
    <div class="progress-wrap"><div class="progress-bar"></div></div>

    <div class="content">
        <p style="font-size: 13px; color: #666; margin-bottom: 20px;">働くための条件を確認して次へ進んでください。</p>

        <div class="item-row">
            <div class="item-text">。高校生は就業不可、18歳未満は深夜業務不可</div>
            <button type="button" class="btn-ok">OK</button>
        </div>
        <div class="item-row">
            <div class="item-text">。無断欠勤や直前のキャンセルはご遠慮ください。(ルールを守らない方は就業を制限することがあります。)</div>
            <button type="button" class="btn-ok">OK</button>
        </div>
        <div class="item-row">
            <div class="item-text">。「持ち物」の項目に記載されている持ち物については必ずご持参ください。忘れた場合、勤務できずにお帰り頂く場合もあります。</div>
            <button type="button" class="btn-ok">OK</button>
        </div>
        <div class="item-row">
            <div class="item-text">。顔写真でない方は、本人確認ができないためお断りさせていただく場合がございます</div>
            <button type="button" class="btn-ok">OK</button>
        </div>
    </div>

    <form method="POST" class="footer">
        {% csrf_token %}
        <button type="submit" id="nextBtn" class="btn-next" disabled>次へ</button>
    </form>
</div>

<script>
    const oks = document.querySelectorAll('.btn-ok');
    const next = document.getElementById('nextBtn');
    oks.forEach(btn => btn.onclick = () => {
        btn.classList.toggle('active');
        const allChecked = Array.from(oks).every(b => b.classList.contains('active'));
        next.disabled = !allChecked;
        if(allChecked) next.classList.add('enabled'); else next.classList.remove('enabled');
    });
</script>
{% endblock %}
