{% extends 'base_auth.html' %}
{% block content %}
<style>
    .refine-container { background: white; min-height: 100vh; }
    .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #eee; }
    .header-title { font-weight: bold; font-size: 16px; }
    .close-btn { font-size: 24px; text-decoration: none; color: #333; }
    .reset-btn { color: #007AFF; font-size: 13px; font-weight: bold; border: none; background: none; text-decoration: none; }

    .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 15px; border-bottom: 1px solid #f5f5f5; text-decoration: none; color: #333; }
    .menu-left { display: flex; align-items: center; gap: 15px; font-size: 15px; }
    .menu-left i { color: #666; width: 20px; text-align: center; }
    .menu-right { color: #999; font-size: 14px; }

    .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 15px; font-size: 14px; font-weight: bold; }
    
    .fixed-footer { position: fixed; bottom: 0; width: 100%; max-width: 430px; padding: 15px; background: white; border-top: 1px solid #eee; box-sizing: border-box; }
    .btn-submit { width: 100%; padding: 16px; background: #007AFF; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
</style>

<div class="refine-container">
    <div class="header">
        <a href="{% url 'index' %}" class="close-btn">×</a>
        <div class="header-title">絞り込み</div>
        <a href="{% url 'refine_home' %}" class="reset-btn">すべて解除</a>
    </div>

    <div class="modal-body">
        <a href="{% url 'occupation_select' %}" class="menu-item">
            <div class="menu-left"><i class="fa-solid fa-briefcase"></i> 職種</div>
            <div class="menu-right">すべて ＞</div>
        </a>
        <a href="{% url 'reward_select' %}" class="menu-item">
            <div class="menu-left"><i class="fa-solid fa-yen-sign"></i> 報酬</div>
            <div class="menu-right">指定なし ＞</div>
        </a>
        <a href="{% url 'time_select' %}" class="menu-item">
            <div class="menu-left"><i class="fa-regular fa-clock"></i> 時間帯</div>
            <div class="menu-right">指定なし ＞</div>
        </a>
        <a href="{% url 'treatment_select' %}" class="menu-item">
            <div class="menu-left"><i class="fa-solid fa-sparkles"></i> 待遇</div>
            <div class="menu-right">指定なし ＞</div>
        </a>
        <a href="{% url 'keyword_exclude' %}" class="menu-item">
            <div class="menu-left">除外キーワード</div>
            <div class="menu-right">指定なし ＞</div>
        </a>

        <div class="toggle-row">
            <span>募集中の仕事のみ</span>
            <input type="checkbox" checked style="width:20px; height:20px; accent-color:#4cd964;">
        </div>
        <div class="toggle-row">
            <span>登録した資格が必要な仕事のみ</span>
            <input type="checkbox" style="width:20px; height:20px; accent-color:#4cd964;">
        </div>
    </div>

    <div class="fixed-footer">
        <button onclick="location.href='{% url 'index' %}'" class="btn-submit">絞り込み結果を表示</button>
    </div>
</div>
{% endblock %}
