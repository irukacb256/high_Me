<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timee Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --timee-yellow: #FFD700;
            --ios-blue: #007AFF;
            --bg-gray: #F8F8F8;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
        }

        .phone-wrapper {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* コンテンツエリア（ナビの高さ分を確保） */
        .content-area {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-gray);
            padding-bottom: 80px;
        }

        /* ボトムナビゲーション */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            font-size: 10px;
            color: #999;
            text-decoration: none;
            flex: 1;
        }

        .nav-item i {
            font-size: 22px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="phone-wrapper">
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>

        <nav class="bottom-nav">
            <a href="{% url 'index' %}"
                class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                <i class="fa-solid fa-magnifying-glass"></i>さがす
            </a>
            <a href="{% url 'favorites' %}"
                class="nav-item {% if request.resolver_match.url_name == 'favorites' %}active{% endif %}">
                <i class="fa-regular fa-heart"></i>お気に入り
            </a>
            <a href="{% url 'work_schedule' %}"
                class="nav-item {% if request.resolver_match.url_name == 'work_schedule' %}active{% endif %}">
                <i class="fa-solid fa-briefcase"></i>はたらく
            </a>
            <a href="{% url 'messages' %}"
                class="nav-item {% if request.resolver_match.url_name == 'messages' %}active{% endif %}">
                <i class="fa-regular fa-comment-dots"></i>メッセージ
            </a>
            <a href="{% url 'mypage' %}"
                class="nav-item {% if request.resolver_match.url_name == 'mypage' %}active{% endif %}">
                <i class="fa-regular fa-user"></i>マイページ
            </a>
        </nav>
    </div>

    <script>
        // ブラウザバック時にページをリロードして、最新のお気に入り状態を反映させる
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>

</html>
