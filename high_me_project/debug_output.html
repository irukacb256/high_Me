<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timee Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --timee-yellow: #FFD700;
            --ios-blue: #007AFF;
            --bg-gray: #F8F8F8;
            --border-color: #EEEEEE;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            /* PCで見るときは背景を暗く */
            display: flex;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* スマホ画面のシミュレーター枠 */
        .phone-wrapper {
            width: 100%;
            max-width: 430px;
            /* iPhone Pro Max程度の幅 */
            height: 100vh;
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* スクロールエリア */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
            /* 下部ナビの高さ分 */
            background-color: var(--bg-gray);
        }

        /* ボトムナビゲーション */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            text-align: center;
            font-size: 10px;
            color: #999;
            text-decoration: none;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #333;
            font-weight: bold;
        }

        /* スクロールバーを隠す設定（任意） */
        .content-area::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

    <div class="phone-wrapper">
        <div class="content-area">
            
<style>
    .msg-header {
        background: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        border-bottom: 1px solid #eee;
    }

    .msg-notif {
        background: white;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #eee;
        position: relative;
    }

    .msg-icon {
        width: 45px;
        height: 45px;
        background: var(--timee-yellow);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 20px;
    }

    .msg-text {
        font-size: 13px;
        font-weight: bold;
        flex: 1;
    }

    .badge {
        position: absolute;
        top: 8px;
        left: 50px;
        width: 10px;
        height: 10px;
        background: #ff3b30;
        border-radius: 50%;
    }

    .empty-state {
        text-align: center;
        padding-top: 80px;
        color: #333;
    }

    .empty-icon {
        font-size: 80px;
        color: #ccc;
        margin-bottom: 20px;
    }

    .btn-search {
        background: var(--ios-blue);
        color: white;
        border: none;
        padding: 12px 40px;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
