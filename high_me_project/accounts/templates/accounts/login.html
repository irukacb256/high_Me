{% extends 'base_auth.html' %}

{% block content %}
<style>
    .login-container {
        padding: 40px 25px;
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .back-btn {
        font-size: 24px;
        text-decoration: none;
        color: #333;
        display: inline-block;
        margin-bottom: 20px;
        width: 30px;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 35px;
        line-height: 1.4;
        color: #000;
    }

    .error-banner {
        background-color: #fff2f2;
        border: 1px solid #ffcccc;
        color: #ff3b30;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 30px;
    }

    .input-group label {
        font-size: 12px;
        font-weight: bold;
        color: #999;
        display: block;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        border: none;
        border-bottom: 2px solid #eee;
        padding: 10px 0;
        font-size: 18px;
        outline: none;
        border-radius: 0;
        transition: border-color 0.3s;
    }

    .input-group input:focus {
        border-bottom-color: var(--ios-blue);
    }

    .btn-submit {
        background-color: #eee;
        color: #aaa;
        width: 100%;
        padding: 18px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s, color 0.3s;
        cursor: not-allowed;
    }

    .btn-submit.active {
        background-color: var(--ios-blue);
        color: white;
        cursor: pointer;
    }
</style>

<div class="login-container">
    <a href="{% url 'gate' %}" class="back-btn">＜</a>

    <h1 class="title">おかえりなさい！<br>電話番号でログインしてください。</h1>

    {% if error %}
    <div class="error-banner">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" id="loginForm">
        {% csrf_token %}

        <div class="input-group">
            <label>電話番号</label>
            <input type="tel" name="phone" id="phoneInput" placeholder="09000000000" maxlength="11" required
                autocomplete="tel">
        </div>

        <div class="input-group">
            <label>パスワード</label>
            <input type="password" name="password" id="passInput" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn-submit" id="submitBtn" disabled>ログイン</button>
    </form>
</div>

<script>
    const phoneInput = document.getElementById('phoneInput');
    const passInput = document.getElementById('passInput');
    const submitBtn = document.getElementById('submitBtn');

    function checkInputs() {
        const phoneValue = phoneInput.value.trim();
        const passValue = passInput.value.trim();

        if (phoneValue.length >= 10 && passValue.length >= 4) {
            submitBtn.disabled = false;
            submitBtn.classList.add('active');
        } else {
            submitBtn.disabled = true;
            submitBtn.classList.remove('active');
        }
    }

    phoneInput.addEventListener('input', checkInputs);
    passInput.addEventListener('input', checkInputs);
</script>

{% endblock %}
