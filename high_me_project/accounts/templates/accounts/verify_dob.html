<style>
    .dob-container { padding: 20px; font-family: sans-serif; }
    .header { font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 10px; text-align: center; position: relative; }
    .back-arrow { position: absolute; left: 0; text-decoration: none; color: black; }
    .dob-inputs { display: flex; gap: 20px; margin-top: 80px; justify-content: flex-start; }
    .dob-group { display: flex; flex-direction: column; }
    .dob-group label { font-size: 0.7rem; color: #999; margin-bottom: 5px; }
    .dob-group input { border: none; border-bottom: 2px solid #eee; font-size: 1.5rem; width: 60px; outline: none; }
    .dob-group input:focus { border-bottom-color: #007AFF; }
    .btn-confirm { background: #eee; color: #aaa; border: none; padding: 15px; width: 100%; border-radius: 8px; margin-top: 100px; font-weight: bold; }
</style>

<div class="dob-container">
    <div class="header">
        <a href="{% url 'verify_identity' %}" class="back-arrow">＜</a>
        当人確認
    </div>
    
    <h2 style="font-size: 1.2rem; margin-top: 30px;">あなたの生年月日はいつですか？</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="dob-inputs">
            <div class="dob-group">
                <label>年</label>
                <input type="number" name="year" placeholder="2000" required>
            </div>
            <div class="dob-group">
                <label>月</label>
                <input type="number" name="month" placeholder="01" required>
            </div>
            <div class="dob-group">
                <label>日</label>
                <input type="number" name="day" placeholder="01" required>
            </div>
        </div>
        
        <button type="submit" class="btn-confirm" id="submitBtn">確認する</button>
    </form>
</div>

<script>
    // 入力されたらボタンの色を変える簡易スクリプト
    const inputs = document.querySelectorAll('input');
    const btn = document.getElementById('submitBtn');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            btn.style.background = "#007AFF";
            btn.style.color = "white";
        });
    });
</script>
