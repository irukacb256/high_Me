{% extends 'base_main.html' %}
{% block content %}
<div style="padding: 20px;">
    <div style="margin-bottom: 20px;">
        <a href="{% url 'reward_management' %}" style="color:black;"><i class="fa-solid fa-close"></i></a>
    </div>

    <h2 style="font-size:20px; text-align:center; margin-bottom:40px;">振込申請</h2>

    <div style="text-align:center; margin-bottom:40px;">
        <div style="font-size:14px; color:#888;">振込申請可能額</div>
        <div style="font-size:36px; font-weight:bold;">¥{{ balance }}</div>
    </div>

    <form method="post">
        {% csrf_token %}
        <p style="font-size:12px; color:#666; text-align:center; margin-bottom:30px;">
            ※申請ボタンを押すと、登録済みの口座へ即時振り込み処理が開始されます。<br>
            手数料はかかりません。
        </p>

        <button type="submit"
            style="background:#FF3B30; color:white; width:100%; padding:15px; border:none; border-radius:30px; font-weight:bold; font-size:16px;">
            申請する
        </button>
    </form>
</div>
{% endblock %}
