<form method="POST">
    {% csrf_token %}
    <h2>電話番号とパスワードを入力</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <input type="text" name="phone" placeholder="電話番号">
    <input type="password" name="password" placeholder="パスワード">
    <button type="submit">次へ</button>
</form>
