{% block content %}
<style>

    .profile-circle { width: 80px; height: 80px; border-radius: 50%; border: 3px solid red; margin: auto; }

    .menu-item { padding: 15px; border-bottom: 1px solid #EEE; display: flex; justify-content: space-between; font-size: 14px; background: white; }

</style>

</div>
