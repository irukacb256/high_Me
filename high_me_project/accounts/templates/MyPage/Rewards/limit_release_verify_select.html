{% extends 'base_auth.html' %}

{% block content %}
<style>
    .verify-select-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 20px 25px;
        box-sizing: border-box;
        background: white;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .close-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: black;
        font-size: 20px;
    }

    .help-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-size: 18px;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
    }

    .description {
        font-size: 13px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .doc-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .doc-item {
        display: flex;
        align-items: center;
        padding: 20px;
        background: white;
        border: 1px solid #f0f0f0;
        border-radius: 12px;
        text-decoration: none;
        color: black;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
    }

    .doc-item:active {
        background: #f9f9f9;
    }

    .doc-icon {
        width: 70px;
        height: 45px;
        background: #f8f8f8;
        border-radius: 4px;
        margin-right: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .doc-icon i {
        font-size: 30px;
        color: #ccc;
    }

    .doc-name {
        font-size: 15px;
        font-weight: bold;
        flex: 1;
        line-height: 1.4;
    }
</style>

<div class="verify-select-wrapper">
    <div class="header">
        <a href="{% url 'worker_limit_release_list' %}" class="close-btn">×</a>
        <div class="help-btn">?</div>
    </div>

    <h1 class="title">制限解除のための<br>本人確認書類を選択</h1>
    <p class="description">
        店舗からの制限解除依頼を承認するために、本人確認書類の再登録が必要です。この情報は承認処理にのみ使用されます。
    </p>

    <div class="doc-list">
        <a href="{% url 'worker_limit_release_verify_upload' %}" class="doc-item">
            <div class="doc-icon">
                <i class="fa-regular fa-address-card"></i>
            </div>
            <div class="doc-name">パスポート（所持人記入欄があるもの）</div>
        </a>

        <a href="{% url 'worker_limit_release_verify_upload' %}" class="doc-item">
            <div class="doc-icon">
                <i class="fa-solid fa-id-card"></i>
            </div>
            <div class="doc-name">運転免許証</div>
        </a>

        <a href="{% url 'worker_limit_release_verify_upload' %}" class="doc-item">
            <div class="doc-icon">
                <i class="fa-solid fa-address-card"></i>
            </div>
            <div class="doc-name">マイナンバーカード</div>
        </a>
    </div>
</div>
{% endblock %}
