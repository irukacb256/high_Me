{% extends 'base_auth.html' %}
{% block content %}
<div style="padding:40px 25px; display:flex; flex-direction:column; height:100%; box-sizing:border-box;">
    <a href="{% url 'phone_change' %}" style="text-decoration:none; font-size:24px; color:#333;">×</a>
    <h1 style="font-size:22px; font-weight:bold; margin:30px 0 20px;">High Meに登録済みの電話番号を入力する</h1>

    <form method="POST" style="flex:1; display:flex; flex-direction:column;">
        {% csrf_token %}
        <input type="tel" name="old_phone" placeholder="09000000000"
            style=" padding:15px; border:1px solid #007AFF; border-radius:8px; font-size:20px;">
        <p style="font-size:13px; color:#333; margin-top:20px;">本人確認のために、末尾4ケタが <b>{{ last_4 }}</b> の電話番号を入力してください。</p>
        {% if error %}<p style="color:red; font-size:12px;">{{ error }}</p>{% endif %}

        <button type="submit"
            style="margin-top:auto; width:100%; padding:18px; border-radius:10px; border:none; background:#007AFF; color:white; font-weight:bold; font-size:16px;">次へ</button>
    </form>
</div>
{% endblock %}
