{% extends 'base_auth.html' %}
{% block content %}
<div style="padding:40px 25px; display:flex; flex-direction:column; height:100%; box-sizing:border-box;">
    <a href="{% url 'phone_change' %}" style="text-decoration:none; font-size:24px; color:#333;">×</a>
    <h1 style="font-size:22px; font-weight:bold; margin:30px 0 10px;">パスワードを入力する</h1>
    <p style="font-size:14px; color:#666; margin-bottom:30px;">
        新しい番号 <b>{{ new_phone }}</b> に変更するために、現在のログインパスワードを入力してください。
    </p>

    <form method="POST" style="flex:1; display:flex; flex-direction:column;">
        {% csrf_token %}
        <input type="password" name="password" placeholder="パスワードを入力"
            style=" padding:15px; border:1px solid #eee; border-radius:8px; font-size:18px; background:#f9f9f9;">
        {% if error %}<p style="color:red; font-size:12px; margin-top:10px;">{{ error }}</p>{% endif %}

        <button type="submit"
            style="margin-top:auto; width:100%; padding:18px; border-radius:10px; border:none; background:#007AFF; color:white; font-weight:bold; font-size:16px;">変更する</button>
    </form>
</div>
{% endblock %}
