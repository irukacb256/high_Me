{% extends 'base_main.html' %}
{% block content %}
<style>
    .confirm-header {
        position: relative;
        padding: 15px 20px;
        text-align: center;
        background: white;
        border-bottom: 1px solid #eee;
    }

    .confirm-title {
        font-weight: bold;
        font-size: 16px;
    }

    .confirm-back-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }

    .preview-container {
        padding: 20px;
        text-align: center;
        background: #f0f0f0;
    }

    .preview-img {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
    }

    .check-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        background: white;
    }

    .check-item input[type=checkbox] {
        margin-top: 4px;
        transform: scale(1.3);
    }

    .check-text {
        font-size: 14px;
        line-height: 1.5;
        color: #333;
    }

    .confirm-actions {
        padding: 20px;
        display: flex;
        gap: 10px;
        background: white;
    }

    .btn-reselect {
        flex: 1;
        background: white;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-confirm-ok {
        flex: 1;
        background: #ccc;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        cursor: not-allowed;
    }

    .btn-confirm-ok.active {
        background: #333;
        cursor: pointer;
    }
</style>

<div style="background: white; min-height: 100vh;">
    <div class="confirm-header">
        <!-- 戻るボタンは再選択と同じ挙動（フォームに戻る） -->
        <a href="{% url 'qualification_create' %}" class="confirm-back-icon"><i
                class="fa-solid fa-chevron-left"></i></a>
        <div class="confirm-title">選択した写真の確認</div>
    </div>

    <div class="preview-container">
        {% if temp_image_url %}
        <img src="{{ temp_image_url }}" class="preview-img">
        {% else %}
        <p>画像がありません</p>
        {% endif %}
    </div>

    <div style="padding: 20px 20px 10px; background: white;">
        <div style="font-weight: bold; margin-bottom: 10px;">確認事項</div>
        <div style="font-size: 13px;">選択した写真に不備がないかご確認ください。</div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="check-item">
            <input type="checkbox" class="confirm-check">
            <div class="check-text">「<span id="qualificationNameDisplay">{{ selected_item.name|default:'資格'
                    }}</span>」の資格証明書である</div>
        </div>
        <div class="check-item">
            <input type="checkbox" class="confirm-check">
            <div class="check-text">資格証明書の四隅が写真に収まっている</div>
        </div>
        <div class="check-item">
            <input type="checkbox" class="confirm-check">
            <div class="check-text">文字が鮮明に写っている</div>
        </div>
        <div class="check-item">
            <input type="checkbox" class="confirm-check">
            <div class="check-text">1枚の資格証明書のみが写っている</div>
        </div>

        <div class="confirm-actions">
            <!-- 再選択はフォームに戻る -->
            <a href="{% url 'qualification_create' %}" class="btn-reselect">再選択</a>
            <button type="submit" class="btn-confirm-ok" id="confirmOkBtn" disabled>OK</button>
        </div>
    </form>
</div>

<script>
    const confirmChecks = document.querySelectorAll('.confirm-check');
    const confirmOkBtn = document.getElementById('confirmOkBtn');

    confirmChecks.forEach(chk => {
        chk.addEventListener('change', () => {
            const allChecked = Array.from(confirmChecks).every(c => c.checked);
            confirmOkBtn.disabled = !allChecked;
            if (allChecked) {
                confirmOkBtn.classList.add('active');
            } else {
                confirmOkBtn.classList.remove('active');
            }
        });
    });
</script>
{% endblock %}
