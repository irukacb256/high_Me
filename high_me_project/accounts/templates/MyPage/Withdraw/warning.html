{% extends 'base_main.html' %}

{% block content %}
<style>
    .withdraw-container {
        background-color: white;
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        color: #333;
    }

    .withdraw-header {
        background: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #eee;
    }

    .back-link {
        color: #333;
        text-decoration: none;
        font-size: 20px;
    }

    .content-body {
        padding: 30px 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content-title {
        font-size: 24px;
        font-weight: 900;
        width: 100%;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .warning-desc {
        font-size: 15px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 10px;
        width: 100%;
    }

    .warning-highlight {
        font-size: 15px;
        color: #FF3B30;
        font-weight: bold;
        width: 100%;
        margin-bottom: 50px;
    }

    .doc-icon-wrapper {
        position: relative;
        width: 150px;
        height: 180px;
        margin: 20px 0 60px;
    }

    .doc-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.05));
    }

    .red-cross-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #FF4B3A;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        border: 4px solid white;
    }

    .footer-note {
        text-align: center;
        color: #FF3B30;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .btn-withdraw {
        display: block;
        width: 100%;
        max-width: 350px;
        background: #FF4B3A;
        color: white;
        border: none;
        padding: 18px;
        border-radius: 12px;
        font-weight: bold;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
    }

    .btn-wrapper {
        width: 100%;
        padding: 0 20px 25px;
        box-sizing: border-box;
        text-align: center;
    }

    /* Modal Style */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2000;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        width: 85%;
        max-width: 320px;
        border-radius: 16px;
        padding: 25px 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-title {
        font-size: 17px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .modal-text {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 25px;
    }

    .modal-btns {
        display: flex;
        border-top: 1px solid #f0f0f0;
        margin: 0 -20px -25px;
    }

    .modal-btn {
        flex: 1;
        padding: 18px;
        font-size: 15px;
        font-weight: bold;
        border: none;
        background: transparent;
        cursor: pointer;
    }

    .btn-back {
        color: #007AFF;
        border-right: 1px solid #f0f0f0;
    }

    .btn-confirm {
        color: #FF4B3A;
    }
</style>

<div class="withdraw-container">
    <div class="withdraw-header">
        <a href="{% url 'account_withdrawal' %}" class="back-link">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
    </div>

    <div class="content-body">
        <div class="content-title">
            High Meで働いたことのある方へ
        </div>

        <div class="warning-desc">
            退会すると年末調整や確定申告で必要な源泉徴収票等のデータにアクセスできなくなります。
        </div>

        <div class="warning-highlight">
            必ず保存してから退会してください。
        </div>

        <div class="doc-icon-wrapper">
            <svg class="doc-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="100" rx="5" fill="#f8f8f8" stroke="#eee" stroke-width="1" />
                <line x1="25" y1="35" x2="75" y2="35" stroke="#ddd" stroke-width="4" stroke-linecap="round" />
                <line x1="25" y1="50" x2="75" y2="50" stroke="#ddd" stroke-width="4" stroke-linecap="round" />
                <line x1="25" y1="65" x2="75" y2="65" stroke="#ddd" stroke-width="4" stroke-linecap="round" />
                <line x1="25" y1="80" x2="55" y2="80" stroke="#ddd" stroke-width="4" stroke-linecap="round" />
                <path d="M70 10 L90 30 L70 30 Z" fill="#e0e0e0" />
            </svg>
            <div class="red-cross-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="footer-note">
            退会したアカウントを復元することはできません
        </div>
    </div>

    <div class="btn-wrapper">
        <button class="btn-withdraw" onclick="showModal()">退会する</button>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" id="confirmModal">
    <div class="modal-content">
        <div class="modal-title">本当に退会しますか？</div>
        <div class="modal-text">
            一度退会すると、アカウントの復元はできません。
        </div>
        <div class="modal-btns">
            <button class="modal-btn btn-back" onclick="hideModal()">もどる</button>
            <form method="POST" style="flex: 1;">
                {% csrf_token %}
                <button type="submit" class="modal-btn btn-confirm">退会する</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('confirmModal').style.display = 'flex';
    }
    function hideModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
</script>
{% endblock %}
