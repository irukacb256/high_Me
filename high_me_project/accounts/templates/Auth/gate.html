{% extends 'base_auth.html' %}
{% block content %}
<div style="display:flex; flex-direction:column; height:100%; padding:40px 25px; box-sizing:border-box;">
    <div style="flex:1; display:flex; align-items:center; justify-content:center; font-size:80px;">🏘️🐼</div>
    <div style="text-align:center; width:100%;">
        <p style="font-size:18px; font-weight:bold; margin-bottom:10px;">さっそくタイミーを始めましょう！</p>
        <p style="font-size:12px; color:#999; margin-bottom:30px;">利用規約等に同意して</p>
        <a href="{% url 'signup' %}" style="display:block; background:var(--ios-blue); color:white; padding:18px; border-radius:10px; font-weight:bold; text-decoration:none; margin-bottom:15px;">はじめる</a>
        <a href="{% url 'login' %}" style="display:block; border:1px solid #ddd; padding:18px; border-radius:10px; font-weight:bold; text-decoration:none; color:#333;">ログイン</a>
    </div>
</div>
{% endblock %}
