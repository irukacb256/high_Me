{% extends 'base_auth.html' %}
{% block content %}
<style>
    .ob-wrapper {
        background-color: var(--highme-yellow);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        box-sizing: border-box;
        text-decoration: none;
        color: #333;
        position: relative;
    }
    .ob-image { font-size: 100px; margin-bottom: 40px; }
    .ob-title { font-size: 22px; font-weight: bold; margin-bottom: 15px; line-height: 1.4; }
    .ob-text { font-size: 14px; color: #555; line-height: 1.6; }
    
    .dots { position: absolute; bottom: 60px; display: flex; gap: 8px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(0,0,0,0.1); }
    .dot.active { background: rgba(0,0,0,0.4); }
</style>

<a href="{% url 'gate' %}" class="ob-wrapper">
    <div class="ob-image">❤️</div>
    <div class="ob-title">便利な機能で<br>仕事をチェック！</div>
    <div class="ob-text">お気に入り登録とプッシュ通知ONで、気になる仕事も見逃しません。</div>
    
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
    </div>
</a>
{% endblock %}
