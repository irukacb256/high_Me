{% extends 'signup/signup_base.html' %}
{% block content %}
<div class="progress-container">
    <div class="progress-bar-segment active"></div><div class="progress-bar-segment"></div><div class="progress-bar-segment"></div><div class="progress-bar-segment"></div><div class="progress-bar-segment"></div><div class="progress-bar-segment"></div><div class="progress-bar-segment"></div>
</div>
<h1 class="question-title">名前を入力する</h1>
<form method="post" style="flex:1; display:flex; flex-direction:column;">
    {% csrf_token %}
    <div style="display: flex; gap: 15px;">
        <div style="flex: 1;"><label>姓</label><input type="text" name="last_name" placeholder="山田" required></div>
        <div style="flex: 1;"><label>名</label><input type="text" name="first_name" placeholder="太郎" required></div>
    </div>
    <div class="footer-btn-area">
        <button type="submit" class="btn-next" disabled>次へ</button>
    </div>
</form>
{% endblock %}
