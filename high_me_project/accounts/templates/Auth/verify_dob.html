{% extends 'base_auth.html' %}

{% block content %}
<style>
    .dob-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 40px 25px 30px;
        box-sizing: border-box;
        background: white;
        position: relative;
    }

    .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .header-title {
        font-weight: bold;
        flex: 1;
        text-align: center;
        margin-right: 40px;
    }

    .question-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    /* 年。月。日の入力行 */
    .dob-input-row {
        display: flex;
        gap: 20px;
        margin-bottom: 50px;
    }

    .dob-field {
        flex: 1;
        border-bottom: 2px solid #eee;
        transition: 0.3s;
    }

    .dob-field label {
        display: block;
        font-size: 12px;
        color: #999;
        margin-bottom: 5px;
    }

    .dob-field input {
        width: 100%;
        border: none;
        font-size: 24px;
        padding: 5px 0;
        outline: none;
        background: transparent;
    }

    .dob-field:focus-within {
        border-bottom-color: var(--ios-blue);
    }

    /* 下部固定ボタン */
    .footer-btn-area {
        margin-top: auto;
    }

    /* margin-top:autoで一番下へ押し出す */

    .btn-confirm {
        width: 100%;
        padding: 18px;
        border-radius: 10px;
        border: none;
        background-color: #eee;
        color: #aaa;
        font-weight: bold;
        font-size: 16px;
        cursor: not-allowed;
        transition: 0.3s;
    }

    .btn-confirm.active {
        background-color: var(--ios-blue);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
    }
</style>

<div class="dob-wrapper">
    <div class="header">
        <a href="javascript:history.back()" style="text-decoration:none; color:black; font-size:24px;">＜</a>
        <div class="header-title">生年月日を登録する</div>
    </div>

    <h1 class="question-title">あなたの生年月日はいつですか？</h1>

    {% if error %}
    <div
        style="background-color: #fff2f2; border: 1px solid #ffcccc; color: #ff3b30; padding: 12px; border-radius: 8px; font-size: 13px; margin-bottom: 25px; font-weight: bold;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" id="dobForm" style="flex:1; display:flex; flex-direction:column;">
        {% csrf_token %}
        <div class="dob-input-row">
            <div class="dob-field">
                <label>年</label>
                <input type="tel" pattern="\d*" name="year" id="yy" placeholder="2000" maxlength="4"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); checkForm();" required>
            </div>
            <div class="dob-field">
                <label>月</label>
                <input type="tel" pattern="\d*" name="month" id="mm" placeholder="01" maxlength="2"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); checkForm();" required>
            </div>
            <div class="dob-field">
                <label>日</label>
                <input type="tel" pattern="\d*" name="day" id="dd" placeholder="01" maxlength="2"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); checkForm();" required>
            </div>
        </div>

        <div class="footer-btn-area">
            <button type="submit" id="confirmBtn" class="btn-confirm" disabled>確認する</button>
        </div>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('input[type="tel"]');
    const btn = document.getElementById('confirmBtn');

    function checkForm() {
        let allFilled = true;
        inputs.forEach(i => { if (i.value.length < 1) allFilled = false; });

        if (allFilled) {
            btn.classList.add('active');
            btn.disabled = false;
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
        }
    }

    inputs.forEach(input => {
        input.addEventListener('input', checkForm);
    });
</script>
{% endblock %}
