{% extends 'business/Common/dashboard_base.html' %}

{% block content %}
<div style="padding: 20px; background: white; border-radius: 8px; text-align: center;">
    <div style="font-size: 48px; color: #4CAF50; margin-bottom: 20px;">
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <h2>依頼送信完了</h2>
    <p>{{ worker.last_name_kanji }} {{ worker.first_name_kanji }} さんへ制限解除の依頼を送信しました。</p>
    <p>ワーカーが承認するまでお待ちください。</p>

    <div style="margin-top: 30px;">
        <a href="{% url 'biz_worker_detail' store.id worker.id %}"
            style="display: inline-block; background: #007AFF; color: white; text-decoration: none; padding: 12px 30px; border-radius: 6px; font-weight: bold;">
            ワーカー詳細へ戻る
        </a>
    </div>
</div>
{% endblock %}
