{% extends 'business/Common/dashboard_base.html' %}

{% block content %}
<div style="padding: 20px; background: white; border-radius: 8px;">
    <h2>年間報酬による制限の解除</h2>
    <p>制限解除の手続きを行います。</p>

    <div style="margin-top: 30px; text-align: center;">
        <form method="post" action="{% url 'biz_limit_release_confirm' %}">
            {% csrf_token %}
            <button type="submit"
                style="background: #007AFF; color: white; border: none; padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer;">
                確認画面へ
            </button>
        </form>
    </div>
</div>
{% endblock %}
