{% extends 'business/Common/dashboard_base.html' %}

{% block content %}
<div style="padding: 20px; background: white; border-radius: 8px;">
    <h2>年間報酬による制限の解除</h2>
    <p><strong>{{ worker.last_name_kanji }} {{ worker.first_name_kanji }}</strong> さんへの制限解除の手続きを行います。</p>

    <div
        style="margin-top: 30px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <form method="post" action="{% url 'biz_limit_release_confirm' store.id worker.id %}">
            {% csrf_token %}
            <button type="submit"
                style="background: #007AFF; color: white; border: none; padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer;">
                確認画面へ
            </button>
        </form>
        <a href="{% url 'biz_limit_release_worker_list' store.id %}"
            style="color: #666; font-size: 14px; text-decoration: none;">ワーカー選択に戻る</a>
    </div>
</div>
{% endblock %}
