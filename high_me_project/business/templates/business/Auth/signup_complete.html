{% extends 'business/Common/base_signup.html' %}
{% block content %}
<style>
    /* ステッパー: 全て完了状態にする */
    .stepper {
        display: flex;
        margin: -40px -40px 40px -40px;
        background: #fff;
        border-bottom: 1px solid #eee;
    }

    .step {
        flex: 1;
        padding: 15px 0;
        text-align: center;
        font-size: 11px;
        color: #007AFF;
        position: relative;
        font-weight: bold;
    }

    .step.active {
        border-bottom: 3px solid #007AFF;
    }

    .step::before {
        content: '✓';
    }

    .complete-container {
        text-align: center;
        padding: 40px 20px;
    }

    .complete-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    .check-icon {
        width: 80px;
        height: 80px;
        background: #007AFF;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 40px auto;
    }

    .complete-msg {
        font-size: 16px;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    .highlight-text {
        font-weight: bold;
        background: linear-gradient(transparent 60%, #fffacd 60%);
    }

    .btn-login {
        background: #007AFF;
        color: white;
        border: none;
        width: 100%;
        padding: 16px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: block;
        text-decoration: none;
        box-sizing: border-box;
    }

    .btn-login:hover {
        background: #0063cc;
    }

    .footer-notes {
        margin-top: 40px;
        text-align: left;
        font-size: 13px;
        color: #333;
        line-height: 1.8;
    }
</style>

<!-- 進行バー: 全て完了 -->
<div class="stepper">
    <div class="step">メール登録</div>
    <div class="step">アカウント登録</div>
    <div class="step">事業者登録</div>
    <div class="step active">店舗登録</div>
</div>

<div class="complete-container">
    <div class="complete-title">High Meを利用する準備が完了しました</div>

    <div class="check-icon">✓</div>

    <div class="complete-msg">
        High Meなら<span class="highlight-text">当日</span>でも働き手がすぐに見つかります！<br>
        さっそくログインして求人掲載をはじめましょう。
    </div>

    <a href="{% url 'biz_login' %}" class="btn-login">ログイン画面へ</a>

    <div class="footer-notes">
        ※ 求人掲載までの流れについては「ガイドブック」をご参照ください。<br>
        ※ その他ご不明な点やご意見がありましたら、管理画面の左メニューの下部にある「ご質問・お問い合わせ」からお問い合わせください。
    </div>
</div>
{% endblock %}
