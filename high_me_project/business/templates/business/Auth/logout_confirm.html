<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト確認 | High Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirm-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-area {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-logout {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .btn-logout:hover {
            background: #E0352B;
        }

        .btn-cancel {
            background: #eee;
            color: #333;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;

            text-decoration: none;
            display: block;
            transition: 0.2s;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="confirm-card">
        <div class="icon-area">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <h1>ログアウトしますか？</h1>
        <p>現在のアカウントからログアウトします。<br>よろしいですか？</p>

        <div class="btn-area">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn-logout">ログアウト</button>
            </form>
            <a href="{% url 'biz_portal' %}" class="btn-cancel">キャンセル</a>
        </div>
    </div>

</body>

</html>
