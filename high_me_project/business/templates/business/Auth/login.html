<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン | High Me事業者用</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFD800;
            /* Yellow background */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo Styling */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: #333;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bear-icon {
            font-size: 36px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 42px;
            /* Adjusted based on label height + input padding */
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .btn-login {
            background: #007AFF;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0066cc;
        }

        .error-msg {
            color: #ff3b30;
            font-size: 13px;
            margin-bottom: 15px;
            background: #fff2f2;
            padding: 10px;
            border-radius: 6px;
        }

        .forgot-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007AFF;
            text-decoration: underline;
        }

        .footer-link {
            margin-top: 40px;
            font-size: 14px;
            color: #007AFF;
            text-decoration: underline;
            text-align: center;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <div class="logo-text">
                <span class="bear-icon">🐻</span> High Me
            </div>
        </div>

        {% if form.errors %}
        <div class="error-msg">
            {% for error in form.non_field_errors %}
            {{ error }}<br>
            {% endfor %}
            {% for field in form %}
            {% for error in field.errors %}
            {{ field.label }}: {{ error }}<br>
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" name="username" placeholder="" required>
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" id="bizPassInput" required style="padding-right: 40px;">
                <i class="fa-solid fa-eye password-toggle" id="toggleBizPass"></i>
            </div>
            <button type="submit" class="btn-login">ログイン</button>
        </form>

        <a href="{% url 'biz_password_reset_request' %}" class="forgot-link">パスワードを忘れた際はこちら</a>
    </div>

    <a href="{% url 'gate' %}" class="footer-link">ワーカーのログインはこちら</a>

    <a href="{% url 'biz_signup' %}" class="footer-link" style="margin-top: 15px;">事業者アカウントをお持ちでない方</a>

    <script>
        const bizPassInput = document.getElementById('bizPassInput');
        const toggleBizPass = document.getElementById('toggleBizPass');

        toggleBizPass.addEventListener('click', function () {
            const type = bizPassInput.getAttribute('type') === 'password' ? 'text' : 'password';
            bizPassInput.setAttribute('type', type);
            if (type === 'text') {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
                this.style.color = '#333';
            } else {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
                this.style.color = '#999';
            }
        });
    </script>

</body>

</html>
