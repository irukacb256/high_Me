<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>パスワード再設定| High Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFD800;
            /* Yellow background from image */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 480px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 40px;
            /* Adjust based on actual logo asset if available, referencing text for now */
        }

        /* Simulating the logo with text/emoji if image not available, 
           but based on request I'll try to look like the image */
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: #333;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bear-icon {
            font-size: 36px;
            /* Placeholder for the bear */
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .description {
            font-size: 14px;
            color: #333;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #000;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            z-index: 2;
        }

        .btn-submit {
            background-color: #007AFF;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #0066cc;
        }

        .footer-link {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <!-- Logo Simulation -->
        <div class="logo">
            <!-- Using text/svg approximation for 'High Me' with bear -->
            <div class="logo-text">
                <span class="bear-icon">🐻</span> High Me
            </div>
        </div>

        <h1>パスワードを再設定</h1>

        <p class="description">
            12文字以上で新しいパスワードを設定してください。<br>
            安全性を高めるために、半角英数字と記号の組み合わせをおすすめします。
        </p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>新しいパスワード</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="pass1" required>
                    <i class="fa-solid fa-eye password-toggle" id="toggle1"></i>
                </div>
            </div>

            <div class="form-group">
                <label>新しいパスワード（確認用）</label>
                <div class="input-wrapper">
                    <input type="password" name="password_confirm" id="pass2" required>
                    <i class="fa-solid fa-eye password-toggle" id="toggle2"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">新しいパスワードを保存</button>
        </form>
    </div>

    <a href="#" class="footer-link">ログインについてのお問い合わせはこちら</a>

    <script>
        function setupToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener('click', function () {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                if (type === 'text') {
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                    this.style.color = '#333';
                } else {
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                    this.style.color = '#999';
                }
            });
        }

        setupToggle('pass1', 'toggle1');
        setupToggle('pass2', 'toggle2');
    </script>
</body>

</html>
