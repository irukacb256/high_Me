<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莨∵･ｭ繧｢繧ｫ繧ｦ繝ｳ繝磯幕險ｭ | Timee</title>
    <style>
        /* 莨∵･ｭ逕ｨ繝昴・繧ｿ繝ｫ縺ｮ繝励Ο繝輔ぉ繝・す繝ｧ繝翫Ν縺ｪ繝・じ繧､繝ｳ */
        body {
            background-color: #f4f7f9;
            /* 阮・＞繧ｰ繝ｬ繝ｼ縺ｮ閭梧勹 */
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            color: #333;
        }

        .signup-header {
            background-color: white;
            padding: 15px 40px;
            border-bottom: 1px solid #dde2e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* 繝輔か繝ｼ繝繧貞峇繧逋ｽ縺・・繝・け繧ｹ・医き繝ｼ繝会ｼ・*/
        .form-container {
            background-color: white;
            width: 100%;
            max-width: 650px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        /* 蜈ｱ騾壹・繝懊ち繝ｳ繝ｻ蜈･蜉帙ヵ繧ｩ繝ｼ繝繧ｹ繧ｿ繧､繝ｫ */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0063cc;
        }
    </style>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</head>

<body>

    <header class="signup-header">
        <a href="{% url 'biz_landing' %}" class="logo">Timee</a>
        <div style="font-size: 12px; color: #666;">豎ゆｺｺ謗ｲ霈臥畑繧｢繧ｫ繧ｦ繝ｳ繝磯幕險ｭ</div>
    </header>

    <main class="main-wrapper">
        <div class="form-container">
            {% block content %}
            <!-- 縺薙％縺ｫ account_register.html 繧・business_register.html 縺ｮ蜀・ｮｹ縺悟・繧翫∪縺・-->
            {% endblock %}
        </div>
    </main>

</body>

</html>
