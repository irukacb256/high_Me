<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業アカウント開設 | High Me</title>
    <style>
        /* 企業逕ｨポータルのプロフェッショナル、ｪデザイン */
        body {
            background-color: #f4f7f9;
            /* 淡いグレーの背景 */
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            color: #333;
        }

        .signup-header {
            background-color: white;
            padding: 15px 40px;
            border-bottom: 1px solid #dde2e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* フォームを囲む白いボックス（カード形状）*/
        .form-container {
            background-color: white;
            width: 100%;
            max-width: 650px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        /* 共通のボタン・入力フォームスタイル */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0063cc;
        }
    </style>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</head>

<body>

    <header class="signup-header">
        <a href="{% url 'biz_landing' %}" class="logo">High Me</a>
        <div style="font-size: 12px; color: #666;">求人掲載用アカウント開設</div>
    </header>

    <main class="main-wrapper">
        <div class="form-container">
            {% block content %}
            <!-- ここに account_register.html や business_register.html の内容が入ります -->
            {% endblock %}
        </div>
    </main>

</body>

</html>
