<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>質問 | High Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #FFF;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 120px;
            font-weight: 900;
            margin: 0 0 40px;
            line-height: 1.2;
            color: #FFD800;
            text-shadow: 0 0 20px rgba(255, 216, 0, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 40px;
            margin-top: 60px;
        }

        .btn {
            font-size: 40px;
            padding: 20px 80px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-yes {
            background: #FFD800;
            color: #000;
            border: 4px solid #FFD800;
        }

        .btn-no {
            background: transparent;
            color: #FFF;
            border: 4px solid #FFF;
        }

        .btn-back {
            margin-top: 80px;
            color: #666;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>あなたは<br>バイトが好きか？</h1>

    <div class="btn-group">
        <a href="javascript:alert('素晴らしい！')" class="btn btn-yes">はい</a>
        <a href="javascript:alert('残念です...')" class="btn btn-no">いいえ</a>
    </div>

    <a href="javascript:history.back()" class="btn-back">
        <i class="fa-solid fa-arrow-left"></i> 前の画面に戻る
    </a>

</body>

</html>
