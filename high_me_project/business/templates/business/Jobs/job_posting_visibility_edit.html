{% extends 'business/Common/dashboard_base.html' %}

{% block content %}
<style>
    .visibility-form-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        border: 1px solid #eee;
        max-width: 800px;
        margin: 0 auto;
    }

    .form-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .option-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 25px;
        cursor: pointer;
    }

    .option-radio {
        margin-top: 5px;
        margin-right: 15px;
        transform: scale(1.5);
        /* Make radio larger */
        accent-color: #007AFF;
    }

    .option-content {
        flex: 1;
    }

    .option-label {
        font-size: 16px;
        font-weight: bold;
        /* Bold not strictly in image but good for readability */
        color: #333;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .option-description {
        font-size: 13px;
        color: #888;
        margin-top: 5px;
        line-height: 1.5;
    }

    .help-icon {
        color: #999;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-save {
        background: #007AFF;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 40px auto 0;
        text-align: center;
    }

    .btn-save:hover {
        background: #0066cc;
    }
</style>

<style>
    .breadcrumb {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    .breadcrumb a {
        color: #007AFF;
        text-decoration: none;
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }
</style>
